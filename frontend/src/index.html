 <link rel="icon" type="image/png" href="assets/img/logo.png">

<body class="mat-typography">
  <app-root></app-root>
  <!-- Landbot script -->
  <script type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
  <script type="module">
    window.addEventListener('DOMContentLoaded', function() {
      if (!window.myLandbot) {
        window.myLandbot = new Landbot.Livechat({
          configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-1462873-GVJW24K40UWOAQ4U/index.json',
        });
      }
    });
  </script>
  
  <!-- Script para controlar zoom en pantallas grandes -->
  <script>
    // Controlar zoom en pantallas grandes (PC)
    function controlZoom() {
      // Detectar si es pantalla grande (PC)
      if (window.innerWidth >= 1024) {
        // Prevenir zoom con Ctrl + rueda del mouse
        document.addEventListener('wheel', function(e) {
          if (e.ctrlKey) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Prevenir zoom con Ctrl + +/-
        document.addEventListener('keydown', function(e) {
          if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) {
            e.preventDefault();
          }
        });
        
        // Mantener zoom al 100%
        let currentZoom = 1;
        const observer = new ResizeObserver(() => {
          const newZoom = window.outerWidth / window.innerWidth;
          if (newZoom !== currentZoom && newZoom !== 1) {
            // Forzar zoom al 100%
            document.body.style.zoom = 1;
            currentZoom = 1;
          }
        });
        observer.observe(document.body);
      }
    }
    
    // Ejecutar cuando se carga la página
    window.addEventListener('load', controlZoom);
    
    // Ejecutar cuando cambia el tamaño de la ventana
    window.addEventListener('resize', controlZoom);
  </script>
</body>
